<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correlation Visualization</title>
    <style>
        body { 
            background-color: #f5f5f5;
            color: #333; 
            font-family: Arial, sans-serif;
        }
        #chart { 
            margin: 50px auto; 
            display: block; 
            width: 600px; 
            height: 400px; 
            background-color: #ffffff; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
        }
        #controls { 
            text-align: center; 
            margin-top: 20px; 
        }
        .stats { 
            text-align: center; 
            margin-top: 10px; 
            color: #2B26A5; 
        }
        .btn { 
            margin: 5px; 
            padding: 8px 15px; 
            cursor: pointer; 
            background-color: #06DAA5; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 14px;
        }
        .btn.selected { 
            background-color: #00A47F; 
        }
        #correlationSlider {
            margin-left: 10px;
            width: 200px;
            background-color: #BEEF9F; 
        }
        label {
            font-size: 14px;
            color: #2B26A5;
        }
        #vennDiagram {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div id="controls">
        <button class="btn" id="addBtn">Add</button>
        <button class="btn" id="deleteBtn">Delete</button>
        <button class="btn" id="moveBtn">Move</button>
        <input type="range" id="correlationSlider" min="-1" max="1" step="0.01" value="0">
        <label for="correlationSlider">Correlation: <span id="correlationValue">0</span></label>
        <button class="btn" id="resetBtn">Reset</button> <!-- New Reset Button -->
    </div>
    <div id="vennDiagram"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
