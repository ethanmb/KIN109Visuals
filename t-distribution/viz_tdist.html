<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Distribution Visual</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        #degreesOfFreedomSlider {
            width: 800px; /* Same width as the chart */
            background-color: #BEEF9F; /* Light Green */
            accent-color: #00A47F; /* Dark Teal */
        }
        .df-display {
            margin-top: 20px;
        }
        .slider-tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            visibility: hidden;
        }
        .probability-display {
            margin-top: 20px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .probability-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .probability-label {
            width: 150px; /* Fixed width for label text */
            text-align: right;
            padding-right: 10px;
        }
        .probability-bar-container {
            width: 300px;
            height: 20px;
            background-color: #ccc;
            border-radius: 5px;
            position: relative;
        }
        .probability-bar {
            height: 100%;
            background-color: #333;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="chart"></div>
        <div class="slider-container">
            <input type="range" min="1" max="100" value="1" id="degreesOfFreedomSlider">
            <div id="sliderTooltip" class="slider-tooltip"></div>
        </div>
        <div class="df-display">
            <span>Degrees of Freedom: </span><span id="degreesOfFreedomValue">1</span>
        </div>
        <div class="probability-display">
            <div class="probability-row">
                <div class="probability-label">P(X &lt; <span id="currentZScoreText">-1.644</span>) t-dist:</div>
                <div class="probability-bar-container">
                    <div id="tDistBar" class="probability-bar"></div>
                </div>
                <span id="tDistProb">0.174</span>
            </div>
            <div class="probability-row">
                <div class="probability-label">P(X &lt; <span id="currentZScoreText">-1.644</span>) Normal:</div>
                <div class="probability-bar-container">
                    <div id="normalDistBar" class="probability-bar"></div>
                </div>
                <span id="normalDistProb">0.05</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
