<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Variance Question</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }

        input {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            margin: 10px auto;
            display: block;
        }

        button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Population Variance Practice</h1>
        <p id="question"></p>
        <input type="number" id="studentAnswer" step="0.01" placeholder="Enter your answer (to 2 decimal places)">
        <button onclick="checkAnswer()">Submit Answer</button>
        <p id="result"></p>
        <button onclick="generateQuestion()">Generate New Question</button>
    </div>

    <script>
        let correctAnswer;

        function generateQuestion() {
            // Generate six random numbers between 0 and 20
            let numbers = [];
            for (let i = 0; i < 6; i++) {
                numbers.push(Math.floor(Math.random() * 21));
            }

            // Calculate the population variance
            let mean = numbers.reduce((a, b) => a + b, 0) / numbers.length;
            let squaredDifferences = numbers.map(num => Math.pow(num - mean, 2));
            let variance = squaredDifferences.reduce((a, b) => a + b, 0) / numbers.length;  // Dividing by n
            correctAnswer = variance.toFixed(2);

            // Display the question
            document.getElementById("question").innerText = 
                "Calculate the population variance of the following numbers: " + numbers.join(", ");
            
            // Clear previous answer and result
            document.getElementById("studentAnswer").value = '';
            document.getElementById("result").innerText = '';
        }

        function checkAnswer() {
            let studentAnswer = document.getElementById("studentAnswer").value.trim();
            let result = document.getElementById("result");
            
            if (studentAnswer === correctAnswer) {
                result.innerText = "Correct!";
                result.style.color = "green";
            } else {
                result.innerText = `Incorrect. The correct answer is ${correctAnswer}.`;
                result.style.color = "red";
            }
        }

        // Initialize the first question
        generateQuestion();
    </script>
</body>
</html>
