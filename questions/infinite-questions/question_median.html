<!DOCTYPE html>
<html>
<head>
    <title>Median Practice Question</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
        }
        p, input, button {
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
    <script>
        let correctAnswer;

        function generateQuestion() {
            // Generate five random numbers between 0 and 20
            let numbers = [];
            for (let i = 0; i < 5; i++) {
                numbers.push(Math.floor(Math.random() * 21));
            }

            // Sort the numbers and calculate the median
            numbers.sort((a, b) => a - b);
            let middle = Math.floor(numbers.length / 2);

            if (numbers.length % 2 === 0) {
                correctAnswer = ((numbers[middle - 1] + numbers[middle]) / 2).toFixed(2);
            } else {
                correctAnswer = numbers[middle].toFixed(2);
            }

            // Display the question
            document.getElementById("question").innerText = 
                "Calculate the median of the following numbers (report your answer to 2 decimal places): " + numbers.join(", ");
            
            // Clear previous answer and result
            document.getElementById("studentAnswer").value = '';
            document.getElementById("result").innerText = '';
        }

        function checkAnswer() {
            let studentAnswer = document.getElementById("studentAnswer").value;
            let result = document.getElementById("result");
            
            if (studentAnswer === correctAnswer) {
                result.innerText = "Correct!";
                result.style.color = "green";
            } else {
                result.innerText = `Incorrect. The correct answer is ${correctAnswer}.`;
                result.style.color = "red";
            }
        }
    </script>
</head>
<body onload="generateQuestion()">
    <p id="question"></p>
    <input type="number" id="studentAnswer" step="0.01" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="result"></p>
    <button onclick="generateQuestion()">Generate New Question</button>
</body>
</html>
