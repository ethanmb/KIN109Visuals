<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukey's HSD Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script> <!-- For critical value calculations -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Tukey's HSD Practice</h1>
        </header>

        <section id="problem-area">
            <h2 id="problem-header" class="hidden">Problem Description</h2>
            <p id="problem-description" class="hidden"></p> <!-- Question Text -->
            <table id="problem-table" class="hidden">
                <thead>
                    <tr>
                        <th>Level of IV</th>
                        <th>Mean</th>
                        <th>Standard Deviation</th>
                        <th>n</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows Generated by JS -->
                </tbody>
            </table>
            <button id="generate-problem-button">Generate New Problem</button>
        </section>
        
        <section id="calculation-area" class="hidden">
            <h2>Calculate Pairwise Differences</h2>
            <p>Fill in the table with your calculated differences and determine significance:</p>
            <table>
                <thead>
                    <tr>
                        <th>Comparison</th>
                        <th>Difference</th>
                        <th>Significant?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Group 1 vs. Group 2</td>
                        <td><input id="diff-g1-g2" type="number" step="0.01"></td>
                        <td><input id="significant-g1-g2" type="text" placeholder="Yes/No"></td>
                    </tr>
                    <tr>
                        <td>Group 1 vs. Group 3</td>
                        <td><input id="diff-g1-g3" type="number" step="0.01"></td>
                        <td><input id="significant-g1-g3" type="text" placeholder="Yes/No"></td>
                    </tr>
                    <tr>
                        <td>Group 2 vs. Group 3</td>
                        <td><input id="diff-g2-g3" type="number" step="0.01"></td>
                        <td><input id="significant-g2-g3" type="text" placeholder="Yes/No"></td>
                    </tr>
                </tbody>
            </table>
            <button id="submit-results-button">Submit Results</button>
            <button id="q-table-toggle-button">Open q Table</button>
            <div id="q-table" class="hidden">
                <img src="assets/q-table.png" alt="q Table" />
            </div>


        </section>
        

        <section id="feedback-area" class="hidden">
            <h2>Results</h2>
            <div id="feedback"></div>
            <button id="generate-new-problem-button" class="hidden">Generate New Problem</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
