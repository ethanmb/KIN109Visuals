<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukey's HSD Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Tukey's HSD Practice</h1>
        </header>

        <section id="problem-area">
            <h2 id="problem-header" class="hidden">Problem Description</h2>
            <p id="problem-description" class="hidden"></p> <!-- Question Text -->
            <table id="problem-table" class="hidden">
                <thead>
                    <tr>
                        <th>Group</th>
                        <th>Mean</th>
                        <th>Standard Deviation</th>
                        <th>n</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows Generated by JS -->
                </tbody>
            </table>
            <button id="generate-problem-button">Generate New Problem</button>
        </section>

        <section id="calculation-area" class="hidden">
            <h2>Calculate Pairwise Differences</h2>
            <p>Fill in the table with your calculated differences and determine significance:</p>
            <table>
                <thead>
                    <tr>
                        <th>Comparison</th>
                        <th>Difference <br><button id="validate-differences" class="validate-button">Check Differences</button></th>
                        <th>Significant? <br><button id="validate-significance" class="validate-button" disabled>Check Significance</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="row-hsd">
                        <td>
                            HSD
                            <button id="validate-hsd" class="validate-button">Check HSD</button>
                        </td>
                        <td colspan="2">
                            <input id="hsd-input" type="number" step="0.01" placeholder="Enter HSD">
                        </td>
                    </tr>
                    <tr id="row-g1-g2">
                        <td>Group 1 vs. Group 2</td>
                        <td><input id="diff-g1-g2" type="number" step="0.01" placeholder="Enter Difference"></td>
                        <td><input id="significant-g1-g2" type="text" placeholder="Yes/No"></td>
                    </tr>
                    <tr id="row-g1-g3">
                        <td>Group 1 vs. Group 3</td>
                        <td><input id="diff-g1-g3" type="number" step="0.01" placeholder="Enter Difference"></td>
                        <td><input id="significant-g1-g3" type="text" placeholder="Yes/No"></td>
                    </tr>
                    <tr id="row-g2-g3">
                        <td>Group 2 vs. Group 3</td>
                        <td><input id="diff-g2-g3" type="number" step="0.01" placeholder="Enter Difference"></td>
                        <td><input id="significant-g2-g3" type="text" placeholder="Yes/No"></td>
                    </tr>
                    
                </tbody>
            </table>
            <button id="q-table-toggle-button">Open q Table</button>
            <div id="q-table" class="hidden">
                <img src="assets/q-table.png" alt="q Table" />
            </div>
            <button id="generate-new-problem-button" class="hidden">Generate New Problem</button>
            <div id="pairwise-differences-feedback"></div>
            <div id="significance-feedback"></div>
            <div id="hsd-feedback"></div>
        </section>
        
        

        <section id="feedback-area" class="hidden">
            <h2>Results</h2>
            <div id="feedback"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
