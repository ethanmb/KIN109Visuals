<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Practice Question</title>
    <style>
        .canvas-lms-style {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }


        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        input {
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            margin: 5px 0;
        }

        button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="canvas-lms-style">
        <h1>Mean Practice Question</h1>
        <p id="question"></p>
        <input type="number" id="studentAnswer" step="0.01" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit Answer</button>
        <p id="result"></p>
        <button onclick="generateQuestion()">Generate New Question</button>
    </div>

    <script>
        let correctAnswer;

        function generateQuestion() {
            // Generate five random numbers between 0 and 20
            let numbers = [];
            for (let i = 0; i < 5; i++) {
                numbers.push(Math.floor(Math.random() * 21));
            }

            // Calculate the mean
            let sum = numbers.reduce((a, b) => a + b, 0);
            correctAnswer = (sum / numbers.length).toFixed(2);

            // Display the question
            document.getElementById("question").innerText = 
                "Calculate the mean of the following numbers (report your answer to 2 decimal places): " + numbers.join(", ");
            
            // Clear previous answer and result
            document.getElementById("studentAnswer").value = '';
            document.getElementById("result").innerText = '';
        }

        function checkAnswer() {
            let studentAnswer = document.getElementById("studentAnswer").value;
            let result = document.getElementById("result");
            
            if (studentAnswer === correctAnswer) {
                result.innerText = "Correct!";
                result.style.color = "green";
            } else {
                result.innerText = `Incorrect. The correct answer is ${correctAnswer}.`;
                result.style.color = "red";
            }
        }

        // Initialize the first question
        generateQuestion();
    </script>
</body>
</html>
